<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-danger-subtle">

  <a href="./index.html" class="btn btn-danger btn-lg m-2">
    <i class="bi bi-arrow-left"></i> Back
  </a>
  <div id="container" class="container">
    <h1 id="car-title" class="text-center"></h1>
  </div>
  <div id="cards-container" class="container d-flex justify-content-center flex-wrap gap-4 p-4"></div>
  <div id="figures-container" class="container d-flex justify-content-center flex-wrap gap-4 p-4"></div>

  <!-- Templates -->
  <template id="carousel-template">
    <div id="carousel" class="carousel slide carousel-dark" style="height: 15rem">
      <div id="carousel-items-container" class="carousel-inner h-100">
        <div class="carousel-item active h-100">
          <img id="main-img" class="d-block w-100 h-100 object-fit-contain">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </template>

  <template id="card-template">
    <div class="card shadow text-bg-light" style="width: 20rem;">
      <div id="card-body" class="card-body  rounded">
        <h5 id="card-title" class="card-title text-truncate"></h5>
        <hr>
      </div>
    </div>
  </template>

  <template id="card-line-template">
    <p class="card-text m-0">
      <span class="fw-bold" id="card-line-label"></span><span class="fw-bold" id="card-line-label">: </span>
      <span id="card-line-value"></span>
    </p>
  </template>

  <template id="carousel-item-template">
    <div class="carousel-item h-100">
      <img id="carousel-item-img" class="d-block w-100 h-100 object-fit-contain">
    </div>
  </template>

  <template id="figure-template">
    <figure class="figure" style="width: 25rem;">
      <img id="figure-img" class="figure-img img-fluid rounded">
      <figcaption id="figure-figcaption" class="figure-caption"></figcaption>
    </figure>
  </template>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="./js/car.js" type="module"></script>
</body>

</html>
