<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cars</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>

<body class="bg-danger-subtle">
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <h1 class="p-2 m-0 fs-2 text-bg-danger">Sell Me The House Cars</h1>
  <hr class="border border-danger border-3 my-1 opacity-75 ">
  <hr class="border border-danger border-2 my-0 opacity-50">
  <div id="cards-container" class="container d-flex justify-content-center flex-wrap gap-4 p-4">
  </div>

  <template id="card-template">
    <div id="card-container" class="card shadow" style="width: 20rem;">
      <img id="car-img" class="card-img-top  object-fit-cover w-100" style="height: 10rem;">
      <div class="card-body text-bg-light rounded">
        <div class="d-flex justify-content-between align-items-center gap-2">
          <div>
            <h5 id="car-title" class="card-title text-truncate"></h5>
            <h6 id="car-subtitle" class="card-subtitle text-truncate"></h6>
          </div>
          <div>
            <a class="btn btn-danger btn-sm" id="car-info-link">
              <i class="bi bi-arrow-right"></i>
            </a>
          </div>
        </div>
        <hr>
        <p id="car-line-1" class="card-text m-0 text-truncate">
          <span class="fw-bold">Registration date: </span>
        </p>
        <p id="car-line-2" class="card-text m-0 text-truncate">
          <span class="fw-bold">Insurance date: </span>
        </p>
        <p id="car-line-3" class="card-text m-0 text-truncate">
          <span class="fw-bold">Status: </span>
        </p>
        <p id="car-line-4" class="card-text m-0 text-truncate">
          <span class="fw-bold">Last oil change: </span>
        </p>
        <p id="car-line-5" class="card-text">
          <span class="fw-bold">Millage at time of oil change: </span>
        </p>
        <div>
          <!-- Agregar links -->
          <a id="car-registration-link" class="btn btn-danger btn-sm">Registration</a>
          <a id="car-insurance-link" class="btn btn-danger btn-sm">Insurance</a>
          <a id="car-pictures-link" class="btn btn-danger btn-sm">Pictures</a>
        </div>
      </div>

    </div>
  </template>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
